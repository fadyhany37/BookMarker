<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>

    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
  
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="DisplayBookmarks()">

    <div class="container">
      
        <h3 class="text-muted ">Bookmarker</h3>
        <hr>
     

      <div class="text-center form m-auto py-3">
        <h2>Bookmark Your Sites</h2>
        <form id="myForm" class="py-5 " onSubmit="return false">
          <div class="form-group  m-auto">
            <label>Site Name</label>
            <input type="text" class="form-control mt-2 " id="siteName" placeholder="Website Name">
          </div>
            <div id="valid1">
            </div>
          <div class="form-group  m-auto">
            <label>Site URL</label>
            <input type="text" class="form-control mt-2 " id="siteUrl" placeholder="Website URL">
        </div>
        <div id="valid2">
        </div>
        <button id="button" class="btn btn-primary my-3 ">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>
      <hr>

      <footer class="footer">
        <p class="text-muted "> 2019 Bookmarker, Inc.</p>
      </footer>

    </div> 

    
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="js/main.js"></script>
  </body>
</html>
